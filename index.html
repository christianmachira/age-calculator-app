<!DOCTYPE html>
<head>
    <title>age calculator app</title>
    <link rel="sylesheet" url="style.css">
    <script src="app.js" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,800&display=swap" rel="stylesheet">
</head>
    <body>
    <div class="container">
        <div class="card">
                <form>
                    <div class="form_container">
                    <div class="block">
                    <label for="day">Day</label>
                    <input type="number" placeholder="dd" id="day">
                    <small></small>
                    </div>
                    <div class="block">
                    <label for="month">Month</label>
                    <input type="number" placeholder="mm" id="month">
                    <small></small>
                    </div>
                    <div class="block">
                    <label for="year">Year</label><br>
                    <input type="number" placeholder="yyyy" id="year">
                    <small></small>
                    </div>
                </div>
                </form>
                <div class="submit_class">
                    <hr>
                    <button type="submit" class="submit_button"><img src="icon-arrow.svg" alt="icon"></button> 
            </div>
            <div class="output">
                <h1><span id="YY">--</span>years</h1>
                <h1><span id="MM">--</span>months</h1>
                <h1><span id="DD">--</span>days</h1>
            </div>
        </div>
    </div>
    </body>
</html>
